<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>お見積り情報入力</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
        href="http://fonts.googleapis.com/css?family=Exo:900"/>
  <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>

<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
  <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
    <div class="progress-icon">
      <img src="../img/progress_input.svg" />
    </div>
    <div class="page-title">
      お見積り情報入力
    </div>
    <ul th:if="${#fields.hasErrors('all')}">
      <li th:each="err : ${#fields.errors('all')}" th:text="${err}"></li>
    </ul>
    <div class="col-sm-12">
      <fieldset>
        <div class="sub-title">お客様情報</div>
        <div class="form-group">
          <label for="customerName">氏名</label>
          <input type="text" id="customerName" name="customerName" th:field="*{customerName}" class="form-control" value="山田太郎"/>
        </div>
        <div class="form-group">
          <label for="tel">連絡先TEL ※半角数字のみ</label>
          <input type="tel" id="tel" name="tel" th:field="*{tel}" class="form-control" value="03-1234-5678"/>
        </div>
        <div class="form-group">
          <label for="email">連絡先メールアドレス ※＠マークを含めた半角英数字</label>
          <input type="text" id="email" name="email" th:field="*{email}" class="form-control" value="test@test.com"/>
        </div>
        <div class="sub-title">集荷元・お届け先</div>
        <div class="form-group">
          <label for="oldPrefectureId">集荷元住所（都道府県）</label>
          <select id="oldPrefectureId" name="oldPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{oldPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="oldAddress">集荷元住所（市区町村以下）</label>
          <input type="text" id="oldAddress" name="oldAddress" th:field="*{oldAddress}"
                 class="form-control" value="新宿区西新宿1-1-1"/>
        </div>
        <div class="form-group">
          <label for="newPrefectureId">お届け先住所（都道府県）※集荷元住所と異なる住所を入力してください</label>
          <select id="newPrefectureId" name="newPrefectureId" class="form-control">
            <option th:each="prefecture : ${prefectures}" th:value="${prefecture.prefectureId}" th:field="*{newPrefectureId}">[[${prefecture.prefectureName}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="newAddress">お届け先住所（市区町村以下）</label>
          <input type="text" id="newAddress" name="newAddress" th:field="*{newAddress}" class="form-control"
                 value="札幌市南区1"/>
        </div>
        <div class="form-group">
          <label for="season">引っ越し時期</label>
          <select id="season" name="season" th:field="*{season}" class="form-control">
            <option th:value="3月-4月" th:text="3月-4月">3~4月</option>
            <option th:value="9月" th:text="9月">9月</option>
            <option th:value="その他" th:text="その他">その他の月</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
      <div class="sub-title">お荷物情報 </div>
        <div class="form-group">
          <label for="box">段ボールの個数</label>
          <select id="box" name="box" th:field="*{box}" class="form-control">
            <option th:value="10" th:int="10">10</option>
            <option th:value="20" th:int="20">20</option>
            <option th:value="30" th:int="30">30</option>
            <option th:value="40" th:int="40">40</option>
            <option th:value="50" th:int="50">50</option>
            <option th:value="60" th:int="60">60</option>
            <option th:value="70" th:int="70">70</option>
            <option th:value="80" th:int="80">80</option>
            <option th:value="90" th:int="90">90</option>
            <option th:value="100" th:int="100">100</option>
            <option th:value="110" th:int="110">110</option>
            <option th:value="120" th:int="120">120</option>
            <option th:value="130" th:int="130">130</option>
            <option th:value="140" th:int="140">140</option>
            <option th:value="150" th:int="150">150</option>
            <option th:value="160" th:int="160">160</option>
            <option th:value="170" th:int="170">170</option>
            <option th:value="180" th:int="180">180</option>
            <option th:value="190" th:int="190">190</option>
            <option th:value="200" th:int="200">200</option>
          </select>        </div>
        <div class="form-group">
          <label for="bed">ベッドの個数</label>
          <select id="bed" name="bed" th:field="*{bed}" class="form-control">
            <option th:value="0" th:int="0">0</option>
            <option th:value="1" th:int="1">1</option>
            <option th:value="2" th:int="2">2</option>
            <option th:value="3" th:int="3">3</option>
            <option th:value="4" th:int="4">4</option>
            <option th:value="5" th:int="5">5</option>
            

          </select>
        </div>
        <div class="form-group">
          <label for="bicycle">自転車の個数</label>
          <select id="bicycle" name="bicycle" th:field="*{bicycle}" class="form-control">
            <option th:value="0" th:int="0">0</option>
            <option th:value="1" th:int="1">1</option>
            <option th:value="2" th:int="2">2</option>
            <option th:value="3" th:int="3">3</option>
            <option th:value="4" th:int="4">4</option>
            <option th:value="5" th:int="5">5</option>
            <option th:value="6" th:int="6">6</option>
            <option th:value="7" th:int="7">7</option>
            <option th:value="8" th:int="8">8</option>
            <option th:value="9" th:int="9">9</option>
            <option th:value="10" th:int="10">10</option>            
          </select>
        </div>
        <div class="form-group">
          <label for="washingMachine">洗濯機の個数</label>
          <select id="washingMachine" name="washingMachine" th:field="*{washingMachine}" class="form-control">
            <option th:value="0" th:int="0">0</option>
             <option th:value="1" th:int="1">1</option>
             <option th:value="2" th:int="2">2</option>
           
           </select>
        </div>
        <div class="form-group">
          <label for="washingMachineInstallation">洗濯機の設置工事申し込み</label>
          <select id="washingMachineInstallation" name="washingMachineInstallation" class="form-control" th:field="*{washingMachineInstallation}">
            <option th:value="false" th:text="なし">なし</option>
            <option th:value="true" th:text="あり">あり</option>
          </select>
        </div>
      </fieldset>
      <div class="form-group">
        <div class="text-center">
          <button type="submit" name="backToTop" class="btn-back">TOPへ戻る</button>
          <button type="submit" name="confirm" class="btn btn-primary">ご入力内容の確認へ</button>
        </div>
      </div>
    </div>
  </form>
</div>
<script src="../js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="../js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
